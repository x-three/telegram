<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram</title>
    <meta name="viewport" content="width=640, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../style.css">
    <script src="../js/chart.js"></script>
    <script src="../js/main.js"></script>
</head>
<body>
    <div class="l-wrapper">
        <header>Followers</header>
        <div class="b-chart-widget" index="1"></div>
        <footer>
            <a class="b-toggle-night-mode">
                <span state="day">Switch to Night Mode</span>
                <span state="night">Switch to Day Mode</span>
            </a>
        </footer>
    </div>
</body>
</html>
